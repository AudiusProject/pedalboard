name: Latest Release (ARM)

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'Commit SHA to tag as latest (defaults to HEAD)'
        required: false
        type: string

concurrency:
  group: latest-arm
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/build-services.yml
    with:
      tag: latest
      platform: linux/arm64
    secrets: inherit