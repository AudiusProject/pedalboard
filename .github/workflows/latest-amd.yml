name: Latest Release (AMD)

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'Commit SHA to tag as latest (defaults to HEAD)'
        required: false
        type: string

concurrency:
  group: latest-amd
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/build-services.yml
    with:
      tag: latest
      platform: linux/amd64
    secrets: inherit